# =============================================================================
# CREATE DISAMBIGUATION (4 create tools available)
# =============================================================================

- id: t5_create_task
  tier: 5
  prompt: |
    Create a task "Review PR #456" assigned to bob@company.com due 2025-02-01
  expected_tool: create_task
  expected_args:
    title: "Review PR #456"
    assignee: "bob@company.com"
    due_date: "2025-02-01"
  tags: [create, task, disambiguation]

- id: t5_create_event
  tier: 5
  prompt: |
    Schedule a meeting "Team Sync" from 2025-02-01 10:00 to 11:00 with alice@co.com and bob@co.com
  expected_tool: create_event_v2
  expected_args:
    title: "Team Sync"
    start_time: "2025-02-01T10:00"
    end_time: "2025-02-01T11:00"
    attendees:
      - "alice@co.com"
      - "bob@co.com"
  tags: [create, event, disambiguation]

- id: t5_create_note
  tier: 5
  prompt: |
    Create a note titled "Ideas for Q2" with content "1. Expand to Europe 2. Launch mobile app" tagged with planning and q2
  expected_tool: create_note
  expected_args:
    title: "Ideas for Q2"
    content: "1. Expand to Europe 2. Launch mobile app"
    tags:
      - "planning"
      - "q2"
  tags: [create, note, disambiguation]

- id: t5_create_reminder
  tier: 5
  prompt: |
    Remind me to "Call the client" at 2025-02-01 14:00
  expected_tool: create_reminder
  expected_args:
    message: "Call the client"
    remind_at: "2025-02-01T14:00"
  tags: [create, reminder, disambiguation]

