# Tier 5: Multi-tool selection with distractors
# All 13 tier 5 tools are presented; model must pick the correct one

# =============================================================================
# SEARCH DISAMBIGUATION (5 search tools available)
# =============================================================================

- id: t5_search_users
  tier: 5
  prompt: |
    Find all users named "John" in the Engineering department
  expected_tool: search_users
  expected_args:
    query: "John"
    department: "Engineering"
  tags: [search, users, disambiguation]

- id: t5_search_documents
  tier: 5
  prompt: |
    Search for documents about "quarterly report"
  expected_tool: search_documents
  expected_args:
    query: "quarterly report"
    file_type: null
  tags: [search, documents, disambiguation]

- id: t5_search_calendar
  tier: 5
  prompt: |
    Find meetings about "budget review" scheduled for next week
  expected_tool: search_calendar
  expected_args:
    query: "budget review"
  tags: [search, calendar, disambiguation]

- id: t5_search_products
  tier: 5
  prompt: |
    Search the catalog for "wireless headphones" under $100
  expected_tool: search_products_v2
  expected_args:
    query: "wireless headphones"
    max_price: 100
  tags: [search, products, disambiguation]

- id: t5_search_tickets
  tier: 5
  prompt: |
    Find all open support tickets about "login issues"
  expected_tool: search_tickets
  expected_args:
    query: "login issues"
    status: "open"
  tags: [search, tickets, disambiguation]

